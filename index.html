<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Shooter Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 20px;
        }
        #game-container {
            position: relative;
            /* ขนาดเดียวกับ canvas */
            width: 800px; 
            height: 600px;
            border: 1px solid #333;
            background-color: #000; /* พื้นหลังสีดำตามโจทย์ */
        }
        canvas {
            display: block;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        #scoreboard {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 3px;
        }
        button {
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>เกมยิงลูกบอล</h1>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="scoreboard">
            เวลา: <span id="timerDisplay">180</span> วินาที | 
            คะแนน: <span id="scoreDisplay">0</span>
        </div>

        <div id="controls">
            <button id="startButton">Start</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>

    <script src="game.js"></script>

</body>
</html>
